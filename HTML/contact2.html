        <div class="form-body">
            <h2>Drop a message</h2>

            <p>Please drop us a messgae by filling out this form,and we will get back you within 2 working days.</p>

            <p>fileds marked with<span class="red"> * </span>are required.</p>

            <form>
                <div class="form-group">
                    <label for="Name">Your Name <span class="red"> * </span></label><br>
                    <input type="text" id="name" name="name" placeholder="John Doe"><br><br>
                </div>

                <div class="form-group">
                    <label for="Email">Your Email<span class="red"> * </span></label><br>
                    <input type="email" id="email" name="email" placeholder="John.Doe@example.com"><br><br>
                </div>

                <div class="form-group">
                    <label for="dropdown">What are you looking to build?<span class="red"> * </span></label><br>
                    <select name="dropdown" id="dropdown">
                        <option value="">--Choose One--</option>
                        <option value="blog">Blog</option>
                        <option value="store">Online Store</option>
                        <option value="game">Games</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <br>

                <div class="form-group">
                    <label for="checkbox">Platforms you want to support<span class="red"> * </span></label><br>
                    <input type="checkbox" id="web" name="web" value="web">
                    <label for="web">Web</label>
                    <input type="checkbox" id="mobile" name="mobile" value="mobile">
                    <label for="mobile">Mobile</label>
                    <input type="checkbox" id="desktop" name="desktop" value="desktop">
                    <label for="desktop">Desktop</label>
                </div>
                <br>
                
                
                <div class="form-group">
                    <label for="message">Message</label><br>
                    <textarea name="message"></textarea>
                </div>
                <br>

                <div class="form-group">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Send Message">
                </div>
            </form>
